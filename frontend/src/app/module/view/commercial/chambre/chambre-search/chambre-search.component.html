<div class="addContainer">

  <div class="modalHeader">
    <h2 mat-dialog-title> Search Chambre</h2>
    <button mat-icon-button (click)="close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

    <div class="mt-4"></div>


  <div mat-dialog-content>    <div class="row">
   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Telephone Contain</mat-label>
              <input matInput [(ngModel)]="selectedChambre.telephone__like" />
            </mat-form-field>
          </div>
   </div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Telephone</mat-label>
              <input matInput [(ngModel)]="selectedChambre.telephone" />
            </mat-form-field>
          </div>
   </div>

      <div class="row">
        <div class="text-inside">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput [(ngModel)]="selectedChambre.address"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="text-inside">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Address Contain</mat-label>
            <textarea matInput [(ngModel)]="selectedChambre.address__like"></textarea>
          </mat-form-field>
        </div>
      </div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nbr lit Min</mat-label>
              <input matInput [(ngModel)]="selectedChambre.nbrLit__lt" />
            </mat-form-field>
          </div>
   </div>   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nbr lit</mat-label>
              <input matInput [(ngModel)]="selectedChambre.nbrLit" />
            </mat-form-field>
          </div>
   </div>   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nbr lit Max</mat-label>
              <input matInput [(ngModel)]="selectedChambre.nbrLit__gte" />
            </mat-form-field>
          </div>
   </div>   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Added at Min</mat-label>
                  <input matInput [owlDateTimeTrigger]="datel1"  [(ngModel)]="selectedChambre.addedAt__lt" [owlDateTime]="datel1">
                  <mat-icon matSuffix [owlDateTimeTrigger]="datel1" class="date-icon">today</mat-icon>
                  <owl-date-time #datel1></owl-date-time>
                </mat-form-field>       </div>
</div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Added at</mat-label>
                  <input matInput [owlDateTimeTrigger]="date1"  [(ngModel)]="selectedChambre.addedAt" [owlDateTime]="date1">
                  <mat-icon matSuffix [owlDateTimeTrigger]="date1" class="date-icon">today</mat-icon>
                  <owl-date-time #date1></owl-date-time>
                </mat-form-field>       </div>
</div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Added at Max</mat-label>
                  <input matInput [owlDateTimeTrigger]="dateg1"  [(ngModel)]="selectedChambre.addedAt__gte" [owlDateTime]="dateg1">
                  <mat-icon matSuffix [owlDateTimeTrigger]="dateg1" class="date-icon">today</mat-icon>
                  <owl-date-time #dateg1></owl-date-time>
                </mat-form-field>       </div>
</div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
           <div class="text-inside">
                <mat-slide-toggle [(ngModel)]="selectedChambre.available">Available</mat-slide-toggle>
           </div>
   </div>


	</div>

	</div>

<div class="btn-sec mt-4">
  
  <button class="btn-space" mat-raised-button (click)="search()" color="primary">
    Search
  </button>
  <button mat-raised-button color="warn" (click)="close()" tabindex="-1">
    Cancel
  </button>

</div>
  </div>
