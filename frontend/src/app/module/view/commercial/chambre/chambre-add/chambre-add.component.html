<div class="addContainer">

  <div class="modalHeader">
    <h2 mat-dialog-title> New Chambre</h2>
    <button mat-icon-button (click)="close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

    <div class="mt-4"></div>

    <div class="row">
    
<div class="row">
         <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label> categorie</mat-label>
                  <mat-select [(ngModel)]="selectedChambre.categorie_id" required>
                    <mat-option *ngFor="let i of categories" [value]="i.id">
                      {{i.id}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 mt-2 mb-2">
                <button mat-flat-button color="primary" class="btn-space" (click)="newCategorie()">
                  <mat-icon class="col-white">add</mat-icon>
                </button>
              </div>
     </div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Telephone</mat-label>
              <input matInput [(ngModel)]="selectedChambre.telephone" />
            </mat-form-field>
          </div>
   </div>

      <div class="row">
        <div class="text-inside">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput [(ngModel)]="selectedChambre.address"></textarea>
          </mat-form-field>
        </div>
      </div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nbr lit</mat-label>
              <input matInput [(ngModel)]="selectedChambre.nbrLit" />
            </mat-form-field>
          </div>
   </div>   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
          <div class="text-inside">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Added at</mat-label>
                  <input matInput [owlDateTimeTrigger]="date1"  [(ngModel)]="selectedChambre.addedAt" [owlDateTime]="date1">
                  <mat-icon matSuffix [owlDateTimeTrigger]="date1" class="date-icon">today</mat-icon>
                  <owl-date-time #date1></owl-date-time>
                </mat-form-field>       </div>
</div>

   <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-1">
           <div class="text-inside">
                <mat-slide-toggle [(ngModel)]="selectedChambre.available">Available</mat-slide-toggle>
           </div>
   </div>


	</div>

<div class="btn-sec mt-4">
  
  <button class="btn-space" mat-raised-button (click)="save()" color="primary">
    Save
  </button>
  <button mat-raised-button color="warn" (click)="close()" tabindex="-1">
    Cancel
  </button>

</div>
  </div>
